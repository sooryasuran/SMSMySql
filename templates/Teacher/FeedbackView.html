{% extends 'Teacher/teacherhome.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="col-xl-9">
 <div class="card mb-9">
    <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>
        Feedback View
    </div>
    <div class="card-body">
        <table class="table">
  <thead>
    <tr>
       <th scope="col">SI No.</th>
       <th scope="col">Name</th>
       <th scope="col">Subject</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>

    </tr>
  </thead>
  <tbody>
  {% for i in fd %}
    <tr>
      <th scope="row"> {{forloop.counter}}</th>
      <td> {{i.name}}</td>
      <td> {{i.subject}}</td>
      <td> {{i.description}}</td>
      <td> {{i.date}}</td>
     </tr>
  {% endfor %}
    </tbody>
</table>
    </div>
 </div>
</div>

{% endblock %}
