{% extends 'Teacher/teacherhome.html' %}
{% block content %}
{% load crispy_forms_tags %}


<div class="col-xl-9">
 <div class="card mb-9">
      <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>
        Attendance View
    </div>
    <div class="card-body">
        <table class="table">
  <thead>
    <tr>
       <th scope="col">SI No.</th>
       <th scope="col">Date</th>
       <th scope="col">View</th>
    </tr>
  </thead>
  <tbody>
  {% for i in attendance %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i}}</td>
        <td><a href="{% url 'day_attendance' i %}">view</a></td>

         </tr>
  {% endfor %}
    </tbody>
</table>
    </div>
 </div>
</div>

{% endblock %}
