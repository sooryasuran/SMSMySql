{% extends 'ADMIN/adminhome.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-xl-9">
 <div class="card mb-9">
    <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>
        Time Table View
    </div>
    <div class="card-body">
        <table class="table">
  <thead>
    <tr>
       <th scope="col">SI No.</th>
       <th scope="col">Subject</th>
       <th scope="col">Date</th>
       <th scope="col">Time</th>
        <th scope="col">Class</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for i in Tm %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.subject}}</td>
      <td>{{i.date}}</td>
      <td>{{i.time}}</td>
      <td>{{i.Class}}</td>
      <td><form action="{% url 'TmtableDelete' i.id %}" method="post">{% csrf_token %}
       <input type="hidden" name="teacher" value="{{i.id}}"/>
        <button type="submit" class="btn btn-danger">Delete</button></form></td>
    </tr>
  {% endfor %}
    </tbody>
</table>
    </div>
 </div>
</div>

{% endblock %}
